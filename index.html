<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>Image Slider</title>
  </head>
  <body>
    <div class="carousel-container" >
      <div class="navigation">
        <div class="prev nav-btn">&lt;</div>
        <div class="next nav-btn">&gt;</div>
      </div>
      <div class="carousel">
        <div class="item main">
          <img src="Images/harriet.jpeg" alt="monument" />
          <div class="caption">
            The Harriet Tubman Memorial, also known as Swing Low, located in
            Manhattan
          </div>
        </div>
        <div class="item">
          <img src="Images/horse.jpeg" alt="monument" />
          <div class="caption">Joan of Arc monument in Riverside Park</div>
        </div>
        <div class="item">
          <img src="Images/statue.jpeg" alt="monument" />
          <div class="caption">
            The USS Maine National Monument is located at the Merchants' Gate
            entrance to Central Park
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
